<!DOCTYPE html>
<html lang="ru">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./pages/index.css">
    <title lang="en">Mesto</title>
</head>
<body>
    <div class="page">
        <header class="header">
            <img class="header__logo" src="./images/header_logo.svg" alt="логотип 'Место'">
        </header>
        <main class="main">
            <section class="profile">
                <img class="profile__avatar" src="./images/profile_foto.jpg" alt="фото Жак-Ив Кусто">
                <div class="profile__container">
                    <h1 class="profile__name">Жак-Ив Кусто</h1>
                    <button class="profile__btn-edit" type="button"></button>
                    <p class="profile__job">Исследователь океана</p>
                </div>
                <button class="profile__btn-add" type="button"></button>
            </section>
            <section class="elements" aria-label="Фотографии">
                
            </section>
        </main>
        <footer class="footer">
            <p class="footer__author">&#169; 2020 Mesto Russia</p>
        </footer>
        <template class="popup">
            <div class="popup__container">
                    <button class="popup__btn-close" type="button"></button>
                <form class="popup__form" name="editPerconalInfo">
                    <h3 class="popup__title">Редактировать профиль</h3>
                    <input class="popup__input popup__input_type_name" type="text" name="popup_input_name" placeholder="Введите имя">
                    <input class="popup__input popup__input_type_job" type="text" name="popup_input_job" placeholder="Чем вы занимаетесь?">
                    <button class="popup__btn-save" type="submit">Сохранить</button>
                </form>
            </div>
        </template>
        <template class="elements__list" id="cards">
            <div class="element" id="card">
                <img class="element__foto">
                <button class="element__btnTrash" type="button" aria-label="Удалить"></button>
                <div class="element__discription">
                    <h2 class="element__name"></h2>
                    <button class="element__btnLike " type="button" aria-label="Лайк"></button>
                </div>
            </div>
        </template>
    </div>
    <script src="./scripts/index.js" defer></script>
</body>
</html>
