<!DOCTYPE html>
<html lang="ru">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./pages/index.css">
    <title lang="en">Mesto</title>
</head>
<body>
    <div class="page">
        <header class="header">
            <img class="header__logo" src="./images/header_logo.svg" alt="логотип 'Место'">
        </header>
        <main class="main">
            <section class="profile">
                <img class="profile__avatar" src="./images/profile_foto.jpg" alt="фото Жак-Ив Кусто">
                <div class="profile__container">
                    <h1 class="profile__name">Жак-Ив Кусто</h1>
                    <button class="profile__edit" type="button"></button>
                    <p class="profile__job">Исследователь океана</p>
                </div>
                <button class="profile__add" type="button"></button>
            </section>
            <section class="elements" aria-label="Фотографии">
                <ul class="elements__list">
                    <li class="element">
                        <img class="element__foto" src="./images/elements_karachaevsk.jpg" alt="Карачаевск">
                        <div class="element__discription">
                            <h2 class="element__name">Карачаевск</h2>
                            <button class="element__btn-like" type="submit" aria-label="Лайк"></button>
                        </div>
                    </li>
                    <li class="element">
                        <img class="element__foto" src="./images/elements_elbrus.jpg" alt="Гора Эльбрус">
                        <div class="element__discription">
                            <h2 class="element__name">Гора Эльбрус</h2>
                            <button class="element__btn-like" type="submit" aria-label="Лайк"></button>
                        </div>
                    </li>
                    <li class="element">
                        <img class="element__foto" src="./images/elements_dombay.jpg" alt="Домбай">
                        <div class="element__discription">
                            <h2 class="element__name">Домбай</h2>
                            <button class="element__btn-like" type="submit" aria-label="Лайк"></button>
                        </div>
                    </li>
                    <li class="element">
                        <img class="element__foto" src="./images/elements_hallstatt.jpg" alt="Гальштат">
                        <div class="element__discription">
                            <h2 class="element__name">Гальштат</h2>
                            <button class="element__btn-like" type="submit" aria-label="Лайк"></button>
                        </div>
                    </li>
                    <li class="element">
                        <img class="element__foto" src="./images/elements_landmannalaugar.jpg" alt="Ландманналаугар ">
                        <div class="element__discription">
                            <h2 class="element__name">Ландманналаугар</h2>
                            <button class="element__btn-like" type="submit" aria-label="Лайк"></button>
                        </div>
                    </li>
                    <li class="element">
                        <img class="element__foto" src="./images/elements_nizshninovgorod.jpg" alt="Нижний Новгород">
                        <div class="element__discription">
                            <h2 class="element__name">Нижний Новгород</h2>
                            <button class="element__btn-like" type="submit" aria-label="Лайк"></button>
                        </div>
                    </li>
                </ul>
            </section>
        </main>
        <footer class="footer">
            <p class="footer__author">&#169; 2020 Mesto Russia</p>
        </footer>
        <div class="popup">
            <div class="popup__container">
                    <button class="popup__close" type="button"></button>
                <form class="popup__form" name="editPerconalInfo">
                    <h3 class="popup__title">Редактировать профиль</h3>
                    <input class="popup__input popup__input_name" type="text" name="popup_input_name" placeholder="Введите имя">
                    <input class="popup__input popup__input_job" type="text" name="popup_input_job" placeholder="Чем вы занимаетесь?">
                    <button class="popup__save" type="submit">Сохранить</button>
                </form>
            </div>
        </div>
    </div>
    <script src="./scripts/index.js" defer></script>
</body>
</html>
