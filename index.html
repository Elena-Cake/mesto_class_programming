<!DOCTYPE html>
<html lang="ru">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./pages/index.css">
    <title>Mesto</title>
</head>
<body>
    <div class="page">
        <header class="header">
            <img class="header__logo" src="./images/header_logo.svg" alt="логотип 'Место'">
            <hr class="header__line">
        </header>
        <main class="main">
            <section class="profile">
                <div class="profile__person">
                    <img class="profile__avatar" src="./images/profile_foto.jpg" alt="фото Жак-Ив Кусто">
                    <div class="profile__info">
                        <h1 class="profile__name">Жак-Ив Кусто</h1>
                        <img src="./images/profile_edit.svg" alt="иконка редактирования профиля">
                        <p class="profile__work">Исследователь океана</p>
                    </div>
                </div>
                <img src="./images/profile_plus.svg" alt="иконка добавления фото">
            </section>
            <section class="elements">
            </section>
        </main>
        <footer class="footer">
            
        </footer>
    </div>
</body>
</html>
