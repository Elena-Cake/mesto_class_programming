<!DOCTYPE html>
<html lang="ru">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./pages/index.css">
    <title lang="en">Mesto</title>
</head>
<body>
    <div class="page">
        <header class="header">
            <img class="header__logo" src="./images/header_logo.svg" alt="логотип 'Место'">
        </header>
        <main class="main">
            <section class="profile">
                <img class="profile__avatar" src="./images/profile_foto.jpg" alt="аватар пользователя">
                <div class="profile__container">
                    <h1 class="profile__name">Жак-Ив Кусто</h1>
                    <button class="profile__btnEdit" type="button" aria-label="открыть окно редактирования профиля"></button>
                    <p class="profile__job">Исследователь океана</p>
                </div>
                <button class="profile__btnAdd" type="button" aria-label="добавить место"></button>
            </section>
            <section class="elements" aria-label="Фотографии">
                
            </section>
        </main>
        <footer class="footer">
            <p class="footer__author">&#169; 2020 Mesto Russia</p>
        </footer>
        <div class="popup popupAddCard">
            <div class="popup__container">
                <button class="popup__btnClose" type="button" aria-label="закрыть окно"></button>
                <form class="popup__form" name="editPerconalInfo">
                    <h3 class="popup__title">Новое место</h3>
                    <input class="popup__input popup__input_type_name" type="text" name="popup_input_name" placeholder="Название">
                    <input class="popup__input popup__input_type_job" type="text" name="popup_input_job" placeholder="Ссылка на картинку">
                    <button class="popup__btnSave" type="submit">Создать</button>
                </form>
            </div>
        </div>
        <div class="popup popupEdit">
            <div class="popup__container">
                <button class="popup__btnClose" type="button" aria-label="закрыть окно"></button>
                <form class="popup__form" name="editPerconalInfo">
                    <h3 class="popup__title">Редактировать профиль</h3>
                    <input class="popup__input popup__input_type_name" type="text" name="popup_input_name" placeholder="Введите имя">
                    <input class="popup__input popup__input_type_job" type="text" name="popup_input_job" placeholder="Чем вы занимаетесь?">
                    <button class="popup__btnSave" type="submit">Сохранить</button>
                </form>
            </div>
        </div>
        <template class="elements__list" id="cards">
            <div class="element" id="card">
                <img class="element__foto">
                <button class="element__btnTrash" type="button" aria-label="Удалить"></button>
                <div class="element__discription">
                    <h2 class="element__name"></h2>
                    <button class="element__btnLike " type="button" aria-label="Лайк"></button>
                </div>
            </div>
        </template>
        <div class="popup popupFoto">
            <div class="popup__container_place_foto">
                <button class="popup__btnClose popup__btnClose_place_foto" type="button" aria-label="закрыть окно"></button>
                <img class="popup__foto" src="https://pictures.s3.yandex.net/frontend-developer/cards-compressed/arkhyz.jpg"></img>
                <h3 class="popup__name">Архыз</h3>
            </div>
        </div>
    </div>

            {

              link: 'https://pictures.s3.yandex.net/frontend-developer/cards-compressed/ivanovo.jpg'
            },
            {
              name: 'Камчатка',
              link: 'https://pictures.s3.yandex.net/frontend-developer/cards-compressed/kamchatka.jpg'
            },
            {
              name: 'Холмогорский район',
              link: 'https://pictures.s3.yandex.net/frontend-developer/cards-compressed/kholmogorsky-rayon.jpg'
            },
            {
              name: 'Байкал',
              link: 'https://pictures.s3.yandex.net/frontend-developer/cards-compressed/baikal.jpg'
            }
          ]; </script>
    <script src="./scripts/index.js" defer></script>
</body>
</html>
